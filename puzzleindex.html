<!doctype html>
<html>
  <head>
    <title>Puzzle game</title>
    <link rel="stylesheet" type="text/css" href="puzzlestyle.css">
  </head>

  <body>
    <div class="game">
      <div class="grid">
        <button>A(1)</button>
        <button>T(2)</button>
        <button>Y</button>
        <button>:</button>
        <button>N</button>
        <button>V</button>
        <button>A(2)</button>
        <button>L</button>
        <button>T(2)</button>
        <button>A(3)</button>
        <button>K</button>
        <button>A(4)</button>
        <button>U</button>
        <button>S</button>
        <button>I</button>
        <button></button>
      </div>

      <div class="footer">
        <button>Play</button>
        <span id="move">Move: 100</span>
        <span id="time">Time: 100</span>
      </div>
    </div>
    <h1 class="message">Koodi</h1>


    <script src="puzzlescript.js"></script>
  </body>
</html>
