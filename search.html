<!DOCTYPE html>
<html>
<head>
    <script src="./jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>
    <script src="./jquery.twidget.js?v_1207"></script>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker3.standalone.css">
    <link rel="stylesheet" type="text/css" href="./style.css?v_1207">
</head>
<body>
  
<!--- Search -->
<div class="twidget-container" id="twidget">
  <!--- Start Widget -->
  <div class="twidget-tabs">
    <!--- Select tabs -->
    <!--- Tabs -->
    <div class="twidget-tab-content">
      <!--- flight tab content -->
      <!--- hotel tab content -->
        <div id="twidget-tab2" class="twidget-tab" style="display: block;">
          <div class="twidget-header">
            <a href="images/hl-logo.PNG" class="twidget-logo">
              <div class="twidget-logo-image twidget-hotellook-logo-img" width="30" height="30"></div>
              "Intri-Go"
            </a>
            <a href="https://hotellook.com/?marker=78606" class="twidget-title">Hae & Vertaile Hotelli Hintoja</a>
           </div>
           <form action="https://search.hotellook.com/" method="get" autocomplete="off">
            <ul class="twidget-form-list clearfix">
          
            <!--- hotel city input -->
            <li class="twidget-city-hotel">
              <div class="twidget-input-box">
                <label for="twidget-city-hotel" class>City or hotel name</label>
                <input type="text" id="twidget-city-hotel" placeholder="City or hotel name" required class>
                <span class="twidget-icon-hotel"></span>
                <input type="hidden" name="destination" class="animated fadeInUp">
                <div class="twidget-pseudo-input">
                  <span class="twidget-pseudo-name"></span>
                  <span class="twidget-pseudo-contry-name"></span>
                </div>
              </div>
              <div class="twidget-auto-fill-wrapper">
                <ul></ul>
              </div>
              </li>
              <!--- Hotel datepicker -->
              <li id="twidget-hotel-datepicker" class="twidget-hotel-dates input-daterange input-group clearfix">
                
                <div class="twidget-start-date twidget-form-item">
                  <div class="twidget-input-box">
                    <label for="checkIn" class>Check In</label>
                    <input type="text" name="checkIn" placeholder="Check In" value="2018-10-15" class>
                    <div class="twidget-icon-cal"></div>
                    <span class="twidget-date-text twidget-date-checkin">15 october, mo</span>
                  </div>
                </div>
                <div class="twidget-end-date twidget-form-item">
                  <div class="twidget-input-box">
                    <label for="checkOut" class>Check Out</label>
                    <input type="text" name="checkOut" placeholder="Check Out" value="2018-10-22" class>
                    <div class="twidget-icon-cal"></div>
                    <span class="twidget-date-text twidget-date-checkout">22 october, mo</span>
                  </div>
                </div>
               
              </li>
              <!--- Hotel quests selection -->
              <li class="twidget-hotel-guest">
                <label for="twidget-guest-detail" class>Guests</label>
                <div class="twidget-guest-detail">
                  <div class="twidget-guest-no">
                    <span id="twidget-g-no">1</span>
                    <span class="twidget-guest-caption">guest</span>
                  </div>
                  
                </div>
                <div id="twidget-guest-form" style="display: none;">
                  <div class="twidget-passenger-form-wrapper">
                    <ul class="twidget-age-group">
                      <li class="animated fadeInUp">
                        <div class="twidget-cell twidget-age-name">Adults</div>
                        <div class="twidget-cell twidget-age-select">
                          <span class="twidget-dec twidget-q-btn" date-age="adults-g">-</span>
                          <span class="twidget-num">
                            <input type="text" name="adults" value="1" class="animated fadeInUp">
                           </span
                            <span class="twidget-inc twidget-q-btn" data-age="adults-g">+</span>
                        </div>
                      </li>
                      <li class="animated fadeInUp">
                        <div class="twidget-cell twidget-age-name">
                          "Children to 17"
                          <br>
                          "years"
                        </div>
                        <div class="twidget-cell twidget-age-select">
                          <span class="twidget-dec twidget-q-btn" data-age="children-q">-</span>
                          <span class="twidget-num">
                            <input type="text" name="children_sum" value="0" class="animated fadeInUp">
                          </span>
                          <span class="twidget-inc twidget-q-btn" data-age="children-q">+</span>
                        </div>
                      </li>
                    </ul>
                    <div class="twidget-pas-class" style="display: none;">
                      <ul class="twidget-age-group"></ul>
                    </div>
                  </div>
                </div>
              </li>
              <!--- partner marker -->
              <input type="hidden" name="marker" value="78606" class="animated fadeInUp">
              <!--- hotel search language -->
              <input type="hidden" name="language" value="fi" class="animated fadeInUp">
              <!--- submit button -->
              <li class="twidget-submit-button">
                <button type="submit" class>Search</button>
              </li>
              
             </ul>
          </form>
          <div class="twidget-tab-bottom"></div>
      </div>
      <!--- end tab2 -->
    </div>
    <!--- end tab content -->
  </div>
  <!--- end widget -->
</div>
<br>
<br>
    <script>
        $('#twidget').twidget({
            locale: 'fi',
            marker: 1111,
            type: 'hotel'
        });
</script>
<!--- end of search -->
                       
</body>
</html>
